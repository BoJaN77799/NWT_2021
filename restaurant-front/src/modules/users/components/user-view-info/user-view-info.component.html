
<div class="row justify-content-center align-items-center">
    <div class="row">
        <h1 style="text-align: center">{{user.firstName}} {{user.lastName}}</h1>
    </div>
    <div class="row justify-content-center">
        <div class="col">
            <img src="{{user.profilePhoto}}" class="rounded" width="150" height="150" style="display: block;margin-left: auto;margin-right: auto;" 
                onerror="this.src='restaurant/user_profile_photos/test/default.jpg'">
        </div>
    </div>

    <div class="row">
        <div class="mt-3">
            <div class="row">
                <div class="col-md-6">
                    <div class="inputbox mt-3"> 
                        <label>User id: 
                            <label  style="font-weight: bold;">
                                {{user.id}}
                            </label>
                        </label> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputbox mt-3"> 
                        <label>Active user: 
                            <label  style="font-weight: bold;">
                                {{user.active}}
                            </label>
                        </label> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="inputbox mt-3">  
                        <label>E-mail: 
                            <label  style="font-weight: bold;">
                                {{user.email}}
                            </label>
                        </label>  
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputbox mt-3"> 
                        <label>Telephone: 
                            <label  style="font-weight: bold;">
                                {{user.telephone}}
                            </label>
                        </label> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="inputbox mt-3"> 
                        <label>Adress: 
                            <label  style="font-weight: bold;">
                                {{user.address}}
                            </label>
                        </label> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputbox mt-3">
                        <label>Has changed password: 
                            <label  style="font-weight: bold;">
                                {{user.passwordChanged}}
                            </label> 
                        </label> 
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="inputbox mt-3"> 
                        <label>Role: 
                            <label  style="font-weight: bold;">
                                {{user.userType}}
                            </label>
                        </label> 
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="inputbox mt-3"> 
                        <label>Gender: 
                            <label  style="font-weight: bold;">
                                {{user.gender}}
                            </label>
                        </label> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
