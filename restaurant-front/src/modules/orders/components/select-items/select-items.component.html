<mat-tab-group mat-align-tabs="center" animationDuration="0ms">
    <mat-tab label="Food">
        <app-search-input-btn (searchBtnClicked)="foodSearchBtnClicked($event)"></app-search-input-btn>
        <app-select-custom-text placeholder="Stalni meni" defaultOption="Stalni meni" [options]=menus (optionSelected)=foodMenuChanged($event)></app-select-custom-text>
        <app-select-custom-text placeholder="Category" defaultOption="All categories" [options]=foodCategories (optionSelected)=foodCategoryChanged($event)></app-select-custom-text>
        <app-select-custom-text placeholder="Type" defaultOption="All types" [options]=foodTypes (optionSelected)=foodTypeChanged($event)></app-select-custom-text>
        <app-select-custom-text placeholder="Sort" defaultOption="Default" [options]=sortTypes (optionSelected)=foodSortChanged($event)></app-select-custom-text>
        <app-cards-container [cards]="foodItems"></app-cards-container>
        <app-pagination [totalItems]="totalItemsFood" [pageSize]="pageSize" (pageSelected)="getPageFood($event)"></app-pagination>
    </mat-tab>
    <mat-tab label="Drink">
        <app-search-input-btn (searchBtnClicked)="drinkSearchBtnClicked($event)" ></app-search-input-btn>
        <app-select-custom-text placeholder="Stalni meni" defaultOption="Stalni meni" [options]=menus (optionSelected)=drinkMenuChanged($event)></app-select-custom-text>
        <app-select-custom-text placeholder="Category" defaultOption="All categories" [options]=drinkCategories (optionSelected)=drinkCategoryChanged($event)></app-select-custom-text>
        <app-select-custom-text placeholder="Sort" [options]=sortTypes defaultOption="Default" (optionSelected)=drinkSortChanged($event)></app-select-custom-text>
        <app-cards-container [cards]="drinkItems"></app-cards-container>
        <app-pagination [totalItems]="totalItemsDrink" [pageSize]="pageSize" (pageSelected)="getPageDrink($event)"></app-pagination>
    </mat-tab>
</mat-tab-group>
