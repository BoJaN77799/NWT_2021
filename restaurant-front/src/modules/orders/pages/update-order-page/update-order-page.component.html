<app-select-items></app-select-items>
<app-items-manipulation [orderId]="orderId"></app-items-manipulation>
<div class="text-center">
    <button id="cancel" type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
    <button id="updateOrder" type="button" class="btn btn-primary" (click)="updateOrder()">Update order</button>
    <button id="finishOrder" type="button" class="btn btn-primary" (click)="finishOrder()">Finish order</button>
</div>
