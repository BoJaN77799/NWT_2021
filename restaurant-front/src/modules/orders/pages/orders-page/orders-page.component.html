<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
    (matSortChange)="announceSortChange($event)">


    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> Order Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by creation date"> Creation date
      </th>
      <td mat-cell *matCellDef="let element"> {{ element.createdAt | dateFormat: 'MMMM Do YYYY'}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="note">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by note"> Note </th>
      <td mat-cell *matCellDef="let element"> {{element.note}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="tableId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by tables id"> Table Id </th>
      <td mat-cell *matCellDef="let element"> {{element.tableId}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="openDialog(row)"></tr>
  </table>
</div>
<app-pagination [totalItems]="totalSize" [pageSize]="pageSize" (pageSelected)="changePage($event)">
</app-pagination>
