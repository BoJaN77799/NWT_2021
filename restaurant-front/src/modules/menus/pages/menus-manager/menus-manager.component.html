<app-menus-bar (optionSelected)="takeSelectedName($event)"></app-menus-bar>
<app-menus-items-list (renderListToParent)="renderList()" [selectedName]="selectedName" [items]="items">
</app-menus-items-list>
<div *ngIf="selectedName !== ''" style="margin-top:30px;">
        <app-pagination class='pagination' [totalItems]="totalSize" [pageSize]="pageSize"
                (pageSelected)="changePage($event)"></app-pagination>
</div>
