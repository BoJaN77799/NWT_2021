<div>
  <div class="col">
    <app-header-manager *ngIf="role === 'MANAGER'"></app-header-manager>
    <app-header-admin *ngIf="role === 'ADMINISTRATOR'"></app-header-admin>
    <app-header-cook [userRole]="role" *ngIf="role === 'COOK' || role === 'HEAD_COOK'"></app-header-cook>
    <app-header-barman *ngIf="role === 'BARMAN'"></app-header-barman>
    <app-header-waiter *ngIf="role === 'WAITER'"></app-header-waiter>
  </div>

  <div class="container-fluid" style="height: 100%;">
    <div class="row">
      <div class="col">
        <router-outlet (activate)="checkRole()"></router-outlet>
      </div>
    </div>
  </div>
</div>
