<div class="row primer">

    <app-header-manager *ngIf="role === 'ADMINISTRATOR'"></app-header-manager>
    <app-header-cook *ngIf="role === 'COOK'"></app-header-cook>

    <div class="col">
      <router-outlet (activate)="checkRole()"></router-outlet>
    </div>
  </div>
</div>
