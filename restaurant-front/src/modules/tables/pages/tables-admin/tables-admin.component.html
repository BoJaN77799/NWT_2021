    <div class="col-8">
        <div class="svg-container" appDroppable [tablesList]="tables" height="100%" width="100%">
            <svg id="dropzone" height="100%" width="100%" viewBox="0 0 700 400">
                <defs>
                    <pattern id="star" viewBox="0,0,10,10" width="10%" height="10%">
                      <polygon points="0,0 2,5 0,10 5,8 10,10 8,5 10,0 5,2"/>
                    </pattern>
                  </defs>

                <rect
                    height="400"
                    width="150"
                    x="580"
                    y="0" 
                    opacity="0.4"/> 

                <line
                    x1="580"
                    y1="0"
                    x2="580"
                    y2="400"
                    style="stroke:rgb(0, 0, 0);stroke-width:5"/>

                <g *ngFor="let table of tables">
                    <circle 
                        tableType="old"
                        [attr.tableId]="table.id" 
                        [attr.cx]="table.x" 
                        [attr.cy]="table.y" 
                        r="40" 
                        stroke="black" 
                        fill="red" 
                        draggable="true"
                        style="cursor: move;"/>
                    <text 
                        [attr.tableId]="table.id" 
                        draggable="true" 
                        [attr.x]="table.x" 
                        [attr.y]="table.y" 
                        text-anchor="middle" 
                        style="cursor: move; user-select: none;" 
                        stroke="#000000" 
                        stroke-width="1px" 
                        dy=".3em"
                    >{{table.id}}</text>
                </g>

                
                
                <circle
                    tableType="new"
                    id="-1" 
                    cx="640" 
                    cy="200" 
                    r="40"
                    fill="blue"
                    stroke="black"
                    draggable="true"
                    style="cursor: move;"/>
            </svg>
        </div>
    </div>
    <div class="col-4 justify-content-center p-4">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title  text-center">Raspored stolova</h1>
                <p class="card-text">Broj postavljenih stolova: 2</p>
                <p class="card-text">Broj dostupnih stolova za dodavanje: 2</p>
                <div class="row align-items-center justify-content-center">
                    <div class="col-2">
                        <p class="card-text text-right"><a href="#" class="btn btn-primary"><i class="fa fa-backward"></i></a></p>
                    </div>
                    <div class="col-2">
                        <p class="card-text text-center">Sprat: 0</p>
                    </div>
                    <div class="col-2">
                        <p class="card-text text-left"><a href="#" class="btn btn-primary"><i class="fa fa-forward"></i></a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
