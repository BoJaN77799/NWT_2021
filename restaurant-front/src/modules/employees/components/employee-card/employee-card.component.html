<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{employee.profilePhoto}}" alt="Card image cap">
    <div class="card-body">
      <h3 class="card-title" style="font-weight: bold;">{{employee.firstName}} {{employee.lastName}}</h3>
      <p class="card-text"><span style="color: red;">{{employee.email}}</span>
          <br>
          Role: {{employee.userType}}
          <br>
          Salary: {{employee.salary}} RSD
      </p>
    </div>
</div>
