<div>
  <div class="example-button-container" style="float: left; padding-bottom: 25px; padding-left: 100px; padding-right: 250px;">
    <button id="reports-button" mat-mini-fab color="warn" aria-label="Pie chart." (click)="getIncomeExpenses()">
      <mat-icon>pie_chart</mat-icon>
    </button>
  </div>
  <div style="height: 500px; width: 500px; float: left;">
    <app-doughnut-chart [doughnutChartLabels]="doughnutChartLabels" 
    [doughnutChartData]="doughnutChartData"></app-doughnut-chart>
  </div>
  <div>
    <p id='expenses' style="color:red; font-weight: bold;">Expenses:  {{incomeExpenses?.expenses}} RSD</p>
    <p id='income' style="color:blue; font-weight: bold;">Income: {{incomeExpenses?.income}} RSD</p>
  </div>
</div>
