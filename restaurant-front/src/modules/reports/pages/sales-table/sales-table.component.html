<div>
  <div class="example-button-container" style="float: left; padding-top: 5px; padding-left: 40px; padding-right: 100px;">
    <button mat-mini-fab color="warn" aria-label="Table icon." (click)="getSales()">
      <mat-icon>table</mat-icon>
    </button>
  </div>
  <div class="example-container mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
    matSort (matSortChange)="announceSortChange($event)">
  
      <ng-container matColumnDef="itemId">
        <th mat-header-cell *matHeaderCellDef
        mat-sort-header sortActionDescription="Sort by number"> Item Id </th>
        <td mat-cell *matCellDef="let element"> {{element.itemId}} </td>
      </ng-container>
    
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef
        mat-sort-header sortActionDescription="Sort by name"> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <ng-container matColumnDef="priceCount">
        <th mat-header-cell *matHeaderCellDef
        mat-sort-header sortActionDescription="Sort by priceCount"> Price Count </th>
        <td mat-cell *matCellDef="let element"> {{element.priceCount}} </td>
      </ng-container>
    
      <ng-container matColumnDef="itemCount">
        <th mat-header-cell *matHeaderCellDef
        mat-sort-header sortActionDescription="Sort by itemCount"> Item Count </th>
        <td mat-cell *matCellDef="let element"> {{element.itemCount}} </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div style="height: 300px; width: 300px;">
    <app-doughnut-chart [doughnutChartLabels]="doughnutChartLabels" 
    [doughnutChartData]="doughnutChartData"></app-doughnut-chart>
  </div>
</div>
