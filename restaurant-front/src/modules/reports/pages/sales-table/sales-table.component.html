<div>
  <div>
    <div class="example-button-container" style="padding-bottom: 25px; padding-left: 100px;">
      <button id="reports-button" mat-mini-fab color="warn" aria-label="Table icon." (click)="getSales()">
        <mat-icon>table</mat-icon>
      </button>
    </div>
  </div>
  <div>
    <div class="row">
      <div class="col">
        <div style="width: 400px; height: 400px;">
          <p style="text-align: center; font-weight: bold; color: red">Chart of sales</p>
          <app-doughnut-chart [doughnutChartLabels]="doughnutChartLabels" 
          [doughnutChartData]="doughnutChartData"></app-doughnut-chart>
        </div>
      </div>
      <div class="col">
        <p style="text-align: center; font-weight: bold; color: red;">Table of sales</p>
        <div class="example-container mat-elevation-z8" style="width: 1000px;">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8"
          matSort (matSortChange)="announceSortChange($event)">
          
            <ng-container matColumnDef="itemId">
              <th mat-header-cell *matHeaderCellDef
              mat-sort-header sortActionDescription="Sort by number"> Item Id </th>
              <td mat-cell *matCellDef="let element"> {{element.itemId}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef
              mat-sort-header sortActionDescription="Sort by name"> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="priceCount">
              <th mat-header-cell *matHeaderCellDef
              mat-sort-header sortActionDescription="Sort by priceCount"> Price Count </th>
              <td mat-cell *matCellDef="let element"> {{element.priceCount}} </td>
            </ng-container>
          
            <ng-container matColumnDef="itemCount">
              <th mat-header-cell *matHeaderCellDef
              mat-sort-header sortActionDescription="Sort by itemCount"> Item Count </th>
              <td mat-cell *matCellDef="let element"> {{element.itemCount}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
